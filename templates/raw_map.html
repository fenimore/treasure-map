<body>

   <div class="folium-map" id="folium_1bdd8f328946465fa3fb06ec414d4471" style="width: 960px; height: 500px"></div>

   <script>

      

      var base_tile = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18,
          minZoom: 1,
          attribution: 'Map data (c) <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
      });

      var baseLayer = {
        "Base Layer": base_tile
      };

      /*
      addition of the wms layers
      */

      

      /*
      addition of the tile layers
      */
      

      /*
      list of layers to be added
      */
      var layer_list = {
      
      };

      /*
      Bounding box.
      */
      var southWest = L.latLng(-90, -180),
          northEast = L.latLng(90, 180),
          bounds = L.latLngBounds(southWest, northEast);

      /*
      Creates the map and adds the selected layers
      */
      var map = L.map('folium_1bdd8f328946465fa3fb06ec414d4471', {
                                       center:[45.5088, -73.5878],
                                       zoom: 13,
                                       maxBounds: bounds,
                                       layers: [base_tile]
                                     });

      L.control.layers(baseLayer, layer_list).addTo(map);

      //cluster group
      var clusteredmarkers = L.markerClusterGroup();
      //section for adding clustered markers
      
      //add the clustered markers to the group anyway
      map.addLayer(clusteredmarkers);

      

      
      var circle_1 = L.circle([45.525982, -73.557485], 500, {
                            color: '#000000',
                            fillColor: '#FF0000',
                            fillOpacity: 0.2
                            });
      circle_1.bindPopup("\n                <img src='https://images.craigslist.org/00101_cVq7HiixrY3_300x300.jpg' height='auto' width='160px' />\n                <h3>Pallettes (3) et pailli / wood chips (120L)</h3>\n                <h4>Papineau &amp; Ontario, montreal</h4>\n                <a href='http://montreal.craigslist.ca/zip/5047008776.html' target='_blank'>View Posting in New Tab</a>\n               ");
      circle_1._popup.options.maxWidth = 300;
      map.addLayer(circle_1)
      

      

      

      

      

   </script>
